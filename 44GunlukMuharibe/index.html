<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>44 günlük müharibə</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <div class="container">

            <h1 id="head">44 günlük müharibə</h1>

                    <button id="filter" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filtrlə
                    </button>
                    <div id="options" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">A-Z</a>
                      <a class="dropdown-item" href="#">Kənd sayı artan sıra</a>
                      <a class="dropdown-item" href="#">Azad olunma ardıcıllığı ilə</a>
                    </div>
                  </div>
                  
                  
                  <button id="open-dialog"class="more-info" type="button">Daha çox məlumat</button>    
            </div>

            
            <div class="col-8">
                <table class="table table-bordered table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Rayon</th>
                        <th scope="col">Azad olunma tarixi</th>

                      </tr>
                    </thead>
                    <tbody class="table-content">
                      <!-- İçi JS ilə doldurulub -->
                    </tbody>
                  </table>
        </div>
     </div>

     <div class="overlay"></div> <!--Modal açıldıqda arxa fon qaralsın deyə var bu element-->

    <!-- Modalın içi JS ilə doldurulub. -->
    </div>
